<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/ContactMe.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Contact Me</title>
  <style>
    body {
      background-image: url('/images/koifish.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      padding-bottom: 80px; /* Prevent overlap with footer */
    }

    
  </style>
</head>
<body>
  <h1>Contact Me</h1>

  <nav>
    <a href="/html/home.html">Home</a>
    <a href="/html/AboutMe.html">About Me</a>
    <a href="/html/Projects.html">Projects</a>
    <a href="/html/ContactMe.html">Contact Me</a>
  </nav>

  <div class="contact">
    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="social media">
      <h4>Follow Me</h3>
      <div class="social-media">
        <div class="social-box">
          <h4>Linkedin</h4>
          <img src="../images/linkedin.jpg" alt="LinkedIn Logo" width="200" height="200" />
        </div>

        <div class="social-box">
          <h4>Instagram</h4>
          <img src="../images/instagram.jpg" alt="Instagram Logo" width="200" height="200" />
        </div>
      </div>
      
  </div>
  <footer>
    <p>&copy; 2023 Rohan John. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function () {
      $("h1").hide().fadeIn(3000);

      $("nav a").hover(
        function () {
          $(this).css("color", "blue");
        },
        function () {
          $(this).css("color", "black");
        }
      );
// This function handles the form submission
// it prevents the default form submission behavior
      $("#contactForm").submit(function (event) {
        event.preventDefault();
// this creates variables for the name, email, and message
// it trims any whitespace from the input values
        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const message = $("#message").val().trim();
// this checks if all fields are filled out
// if they are, it logs the values to the console and shows an alert
// if not, it shows an alert to fill out all fields
        if (name && email && message) {
          console.log("Message Submitted:");
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Message:", message);

          alert("Thank you! Your message has been submitted.");

          // Optional: Clear form
          $(this)[0].reset();
        } else {
          alert("Please fill out all fields.");
        }
      });
    });
  </script>
</body>
</html>
