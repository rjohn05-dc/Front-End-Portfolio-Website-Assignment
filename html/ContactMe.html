<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/ContactMe.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Contact Me</title>
  <style>
    body {
      background-image: url('/images/koifish.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      padding-bottom: 80px; /* Prevent overlap with footer */
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background-color: darkslategray;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: black;
      background-color: rgba(255, 255, 255, 0.8);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>

  <nav>
    <a href="/html/home.html">Home</a>
    <a href="/html/AboutMe.html">About Me</a>
    <a href="/html/Projects.html">Projects</a>
    <a href="/html/ContactMe.html">Contact Me</a>
  </nav>

  <div class="contact">
    <form id="contactForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" required></textarea><br />

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2023 Rohan John. All rights reserved.</p>
  </footer>

  <script>
    $(document).ready(function () {
      $("h1").hide().fadeIn(3000);

      $("nav a").hover(
        function () {
          $(this).css("color", "blue");
        },
        function () {
          $(this).css("color", "black");
        }
      );

      $("#contactForm").submit(function (event) {
        event.preventDefault();

        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const message = $("#message").val().trim();

        if (name && email && message) {
          console.log("Message Submitted:");
          console.log("Name:", name);
          console.log("Email:", email);
          console.log("Message:", message);

          alert("Thank you! Your message has been submitted.");

          // Optional: Clear form
          $(this)[0].reset();
        } else {
          alert("Please fill out all fields.");
        }
      });
    });
  </script>
</body>
</html>
