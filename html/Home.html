<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    <link rel="stylesheet" href="/css/Home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-image: url('/images/koifish.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       
    </style>
</head>
<body>

    <h1>Rohan John</h1>

    <nav>
        <a href="/html/home.html">Home</a>
        <a href="/html/AboutMe.html">About Me</a>
        <a href="/html/Projects.html">Projects</a>
        <a href="/html/ContactMe.html">Contact Me</a>
    </nav>

    <button id="travel">Travel</button>

    <footer>
        <p>&copy; 2023 Rohan John. All rights reserved.</p>
    </footer>

   <script>
    $(document).ready(function() {
        // Header animation
        $("h1").hide().fadeIn(2000);

        // Hover effect for nav links
        $("nav a").hover(
            function() {
                $(this).css("color", "blue");
            },
            function() {
                $(this).css("color", "black");
            }
        );

        // Redirect to About Me page on button click
        $("#travel").click(function() {
            window.location.href = "/html/AboutMe.html";
        });
    });
</script>


</body>
</html>
